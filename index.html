<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid ">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="reset" class="btn btn btn-light">Reset</button>
    </header>
    <div class="container mg-4">

      <div class="row time-block">
        <div class="col-md-1 hour p-4">08:00 AM</div>
        <textarea  class="col-md-10 description" data-hour="eight"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">09:00 AM</div>
        <textarea  class="col-md-10 description" data-hour="nine"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">10:00 AM</div>
        <textarea  class="col-md-10 description" data-hour="ten"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">11:00 AM</div>
        <textarea  class="col-md-10 description" data-hour="eleven"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">12:00 PM</div>
        <textarea  class="col-md-10 description" data-hour="twelve"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">1:00 PM</div>
        <textarea  class="col-md-10 description" data-hour="one"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">2:00 PM</div>
        <textarea  class="col-md-10 description" data-hour="two"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">3:00 PM</div>
        <textarea  class="col-md-10 description" data-hour="three"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">4:00 PM</div>
        <textarea  class="col-md-10 description" data-hour="four"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">5:00 PM</div>
        <textarea class="col-md-10 description" data-hour="five"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>
    </div>

    <hr>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
