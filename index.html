<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="col-12 col-md-8 col-lg-9">
         <div class="row hour">
             <p class="flex-d col-1 hour text-center">9 AM</p>
                <textarea class="description col-12 col-md-8" name="task" id="9" rows="5"></textarea>
            <button class="saveBtn col-1" ><i class="fas fa-save"></i></button>
         </div>
         <div class="row hour">
            <p class="flex-d col-1 hour text-center">10 AM</p>
            <textarea class="description col-10 col-md-8" name="task" id="10" rows="5"></textarea>
           <button class="saveBtn col-1" ><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour">
            <p class="flex-d col-1 hour text-center">11 AM</p>
            <textarea class="description col-10 col-md-8" name="task" id="11" rows="5"></textarea>
           <button class="saveBtn col-1" ><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour">
            <p class="flex-d col-1 hour text-center">12 PM</p>
            <textarea class="description col-10 col-md-8" name="task" id="12" rows="5"></textarea>
           <button class="saveBtn col-1" ><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour">
            <p class="flex-d col-1 hour text-center">1 PM</p>
            <textarea class="description col-10 col-md-8" name="task" id="13" rows="5"></textarea>
           <button class="saveBtn col-1" ><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour">
            <p class="flex-d col-1 hour text-center">2 PM</p>
            <textarea class="description col-10 col-md-8" name="task" id="14" rows="5"></textarea>
           <button class="saveBtn col-1" ><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour">
            <p class="flex-d col-1 hour text-center">3 PM</p>
            <textarea class="description col-10 col-md-8" name="task" id="15" rows="5"></textarea>
           <button class="saveBtn col-1" ><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour">
            <p class="flex-d col-1 hour text-center">4 PM</p>
            <textarea class="description col-10 col-md-8" name="task" id="16" rows="5"></textarea>
           <button class="saveBtn col-1" ><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour">
            <p class="flex-d col-1 hour text-center">5 PM</p>
            <textarea class="description col-10 col-md-8" name="task" id="17" cols="30" rows="5"></textarea>
           <button class="saveBtn col-1" ><i class="fas fa-save"></i></button>
        </div>
      </section>
    </div>
    <script></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
